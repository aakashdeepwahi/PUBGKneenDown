<html>
<head>
    <title>login form</title>
    <link rel="stylesheet" href="form/logstyle.css">
    </head>
    <body>
    <form>
  <h1>Log in</h1>
  <div class="inset">
  <p>
     <label for="email">EMAIL ADDRESS</label>
    <input type="email" name="email" id="email" placeholder="mail@gmail.com" maxlength="10" required autofocus>
     
  </p>
  <p>
    <label for="password">PASSWORD</label>
    <input type="password" name="password" id="password" placeholder="Password" maxlength="10" required>
  </p>
  <p>
    <input type="checkbox" name="remember" id="remember" >
    <label for="remember">Remember me for 14 days</label>
  </p>
  </div>
   <p class="p-container">
  
      <a href="index.html"><button type="button" id="go" >Log in</button></a>
       </p>
</form>
    
    </body>
</html>
